<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Karantina:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Impact:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Calibri:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Koulen:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Kokoro:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="function">
      <img class="vector-icon" alt="" src="./public/vector.svg" />

      <img class="vector-icon1" alt="" src="./public/vector.svg" />

      <header class="nav" data-animate-on-scroll>
        <div class="nav-child"></div>
        <h1 class="free-style">FREE STYLE</h1>
        <div class="home">
          <p class="home1">Home</p>
        </div>
        <div class="about-us">About us</div>
        <button class="button">
          <div class="button-child"></div>
          <div class="try-now">Try Now!</div>
        </button>
      </header>
      <section class="drag-and-drop-section">
        <div class="drag-and-drop-section-child"></div>
        <div class="image">
          <div class="image-child"></div>
          <img class="typcnplus-icon" alt="" src="./public/typcnplus.svg" />
        </div>
        <button class="browse-button">
          <div class="browse-button-child"></div>
          <div class="browse">Browse</div>
        </button>
        <button class="generate-button" generate>
          <div class="browse-button-child"></div>
          <div class="generate">Generate</div>
        </button>
        <div class="drop-a-photo">Drop a photo!</div>
      </section>
      <div class="recent-image-section">
        <div class="recent-image-section-child"></div>
        <div class="recent-photo">Recent Photo</div>
        <div class="image-group">
          <img
            class="image-group-child"
            alt=""
            src="./public/rectangle-19@2x.png"
          />

          <img
            class="image-group-item"
            alt=""
            src="./public/rectangle-22@2x.png"
          />

          <img
            class="image-group-inner"
            alt=""
            src="./public/rectangle-24@2x.png"
          />

          <img
            class="rectangle-icon"
            alt=""
            src="./public/rectangle-26@2x.png"
          />

          <img
            class="image-group-child1"
            alt=""
            src="./public/rectangle-21@2x.png"
          />

          <img
            class="image-group-child2"
            alt=""
            src="./public/rectangle-23@2x.png"
          />

          <img
            class="image-group-child3"
            alt=""
            src="./public/rectangle-25@2x.png"
          />
        </div>
      </div>
      <section class="result-section" result>
        <div class="result-section-child"></div>
        <div class="results">Results</div>
        <div class="result-section-inner">
          <div class="rectangle-parent">
            <div class="frame-child"></div>
            <div class="frame-child"></div>
            <div class="frame-child"></div>
            <div class="frame-child"></div>
            <div class="frame-child"></div>
          </div>
        </div>
      </section>
    </div>

    <script>
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
