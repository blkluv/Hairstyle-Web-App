<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Karantina:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Impact:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Calibri:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Koulen:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Kokoro:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="main">
      <img class="vector-icon2" alt="" src="./public/vector1.svg" />

      <div class="main-child"></div>
      <section class="hero-side" main_img>
        <section class="text" main_text data-animate-on-scroll>
          <div class="choose-your-style">Choose your style with FREE STYLE</div>
          <h1 class="confused-about-your">Confused About Your</h1>
          <h1 class="hair-style">Hair Style?</h1>
        </section>
        <button class="button1">
          <div class="button-item"></div>
          <div class="try-now1">Try Now!</div>
        </button>
      </section>
      <img class="hero-main-icon" alt="" src="./public/hero-main.svg" />

      <section class="sample">
        <div class="sample-child"></div>
        <h2 class="samples">Samples</h2>
        <div class="sample-item"></div>
        <div class="image-row">
          <img
            class="image-main-icon"
            alt=""
            src="./public/image-main@2x.png"
          />

          <img class="image3-icon" alt="" src="./public/image3@2x.png" />

          <img class="image1-icon" alt="" src="./public/image1@2x.png" />

          <img class="image4-icon" alt="" src="./public/image4@2x.png" />

          <img class="image2-icon" alt="" src="./public/image2@2x.png" />
        </div>
      </section>
      <img class="vector-icon3" alt="" src="./public/vector2.svg" />

      <header class="nav1" data-animate-on-scroll>
        <div class="nav-item"></div>
        <h1 class="free-style1">FREE STYLE</h1>
        <div class="home2">
          <p class="home3">Home</p>
        </div>
        <div class="about-us1">About us</div>
        <button class="button2">
          <div class="button-inner"></div>
          <div class="try-now2">Try Now!</div>
        </button>
      </header>
    </div>

    <script>
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
